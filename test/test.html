<html>
<head>
    <title>test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/numberphile.js"></script>
</head>
<body>
    <input type="text" data-autofocus="true" data-format="import" data-numberphile="auto" value="545641"/>

    <input class="counter-input" value="0">

    <button role="counter-trigger" data-step="1" data-target=".counter-input">Increment by 1</button>

    <button role="counter-trigger" data-step="-1" data-target=".counter-input">Decrement by 1</button>
</body>
</html>
